<div class="container">
<p #afterViewChecker></p>
    <add-wish-form (addWish)="items.push($event)"> 
        <p>HTML comes from parent </p>
    </add-wish-form>

    <div class="row mt-3">
        <wish-filter (filter)="filter = $event"></wish-filter>
    </div>

    <div class="row mt-3">
        <div class="col-sm-4">
            <wish-list [wishes]="items.filter(this.filter)">
            </wish-list>
        </div>
    </div>
</div>
