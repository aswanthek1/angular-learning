<form action="" class="row mt-3 gx-3 gy-2 align-item-center justify-content-center">
    <div class="col-sm-6">
        <label for="specificSizeInputName" class="visually-hidden">Wish</label>
        <input name="wishText" type="text" class="form-control" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
        <button class="btn btn-primary" type="submit" (click)="$event.preventDefault(); addNewWish()">
            Add Wish
        </button>
    </div>

    <!-- for nfAfterViewChecked practice -->
    <button (click)="incCounter()" >Click me {{childCounter}}</button>

    <ng-content></ng-content>
</form>
