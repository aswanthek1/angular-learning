<app-filter [all]="totalProduct" [inStock]="totalProductInStock" [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChange)="onFilterChanged($event)"></app-filter>
<div class="ekart--products--container">
  <div *ngFor="let prod of products">
    <div *ngIf="searchText === '' || prod.name?.toLowerCase()?.includes(searchText?.toLowerCase())">
      <app-prodcut 
        [product]="prod"
        *ngIf="selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton "
      ></app-prodcut>
    </div>
  </div>
</div>
