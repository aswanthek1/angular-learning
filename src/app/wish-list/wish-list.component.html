<div *ngIf="wishes.length === 0; else showItems">
    There are no wishes
</div>

<ng-template #showItems>
    <ul *ngIf="wishes.length > 0" class="wish-list">
        <wish-list-item
          *ngFor="let wish of wishes;"
          [wishText]="wish.wishText"
          [(fulfiled)]="wish.isCompleted"
        ></wish-list-item>
       
    </ul>
</ng-template>
