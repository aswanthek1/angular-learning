<div *ngIf="wishes.length === 0; else showItems">
    There are no wishes
</div>

<ng-template #showItems>
    <ul *ngIf="wishes.length > 0" class="wish-list">
        <li *ngFor="let item of wishes; index as ii " class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="checkbox" [checked]="item.isCompleted" [attr.data-index]="ii"
                    (click)="toggleItem(item)"> {{item.wishText}}
            </label>
        </li>
    </ul>
</ng-template>
